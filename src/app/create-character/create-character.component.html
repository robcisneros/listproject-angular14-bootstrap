<form (ngSubmit)="onSubmit(form1)" #form1="ngForm" id="form1">
  <div class="form-group">
    <label for="name">Character Name</label>
    <input
      type="text"
      id="name"
      name="name"
      class="form-control"
      ngModel
      required
      #nameCtrl1="ngModel"
      [ngModel]="DefaultName"
    />
    <span class="form-text text-muted" *ngIf="nameCtrl1.invalid && nameCtrl1.touched">Please enter name</span>
  </div>
  <div class="form-group">
    <label for="side">Choose Side</label>
    <select name="side" id="side" class="form-select" ngModel>
      <option *ngFor="let option of availableSides" [value]="option.value">
        {{ option.display }}
      </option>
    </select>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="form1.invalid">Add Character</button>
</form>
